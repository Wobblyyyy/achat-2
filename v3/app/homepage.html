<!doctype html>
<html>
  <head>
    <title>a_ch_at</title>
    <meta charset="UTF-8">
    <meta name="viewport" href="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/anim.css">
    <link rel="stylesheet" href="css/v3.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/sliders.css">
  </head>
  <body class="v3-font-Raleway">
    <div sv="Section_Chat">
      <div id="group_options" class="modal ModalHidden">
        <h1>features currently unavailable, coming soon!</h1>
      </div>
      <div id="group_create" class="modal ModalHidden">
        <div>
          <p>create a new group</p> <br>
          <input sv="usersearch" type="text" class="textinput v3-font-Raleway v3fs-ml" placeholder="press enter to add">
          <div sv="userfound" class="textinputsub"></div>
          <div class="userlist" sv="userlist"></div>
          <div class="off9">
            <input sv="groupname" type="text" class="textinput v3-font-Raleway v3fs-ml" placeholder="group name..."> <br><br><br>
            <button class="v3-fill v3fi v3fs-ml v3bg-white v3e-hover v3a-bg" sv="resetgroup">reset</button> <br>
            <button class="v3-fill v3fi v3fs-ml v3bg-white v3e-hover v3a-bg" sv="creategroup">create</button>
          </div>
        </div>
      </div>
      <div id="pagecover" class="pagecover">
        <div sv="Section_Chat_Topbar" class="Section_Chat_Topbar Section_Chat_ELEMENT">
          <div style="width: 79vw; margin-left: 21vw;">
            <h1 sv="ChatTitle" class="v3-font-Raleway v3fs-ml" style="float:left;"></h1>
            <h1 sv="Tokens" class="v3-font-Raleway v3fs-ml" style="float: right; margin-right: 5px;">
              <meaningless sv="TokensCount">
                0
              </meaningless>
              <meaningless>
                <i class="fa fa-money" aria-hidden="true"></i>
              </meaningless>
            </h1>
          </div>
        </div>
        <div sv="Section_Chat_Sidebar" class="Section_Chat_Sidebar Section_Chat_ELEMENT sidebar">
          <div class="v3p-abs" style="height: 15vh;"></div>
        </div>
        <div class="Section_Chat_Sidebar_Stickybutton v3p-abs" sv="button_group">
          <h1 style="color: #f5f5f5; font-size: 1em; text-align: center;">
            <i class="fa fa-user-plus"></i> create group
          </h1>
        </div>
        <div class="Section_Chat_Sidebar_Stickybutton v3p-abs" style="margin-left: 10.1vw;">
          <h1 style="color: #f5f5f5; font-size: 1em; text-align: center;">
            <i class="fa fa-cog"></i> settings
          </h1>
        </div>
        <div sv="AppendHere"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/score.js"></script>
    <script src="js/homepage.js"></script>
  </body>
</html>
