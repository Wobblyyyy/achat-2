<!doctype html>
<html>
  <head>
    <title>a_ch_at</title>
    <meta charset="UTF-8">
    <meta name="viewport" href="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/anim.css">
    <link rel="stylesheet" href="css/v3.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/sliders.css">
  </head>
  <body class="v3-font-Raleway">
    <div sv="Section_Chat">
      <div id="modal" class="modal ModalHidden">hey</div>
      <div id="pagecover" class="pagecover">
        <div sv="Section_Chat_Topbar" class="Section_Chat_Topbar Section_Chat_ELEMENT">
          <div class="Section_Chat_ELEMENT Section_Chat_Button Dropdown">
            <button class="v3-fill v3-xOffset-80 v3fi v3fs-ml v3bg-white v3e-hover v3a-bg"><i class="fa fa-users" aria-hidden="true"></i> users</button>
            <button class="v3-fill v3-xOffset-80 v3fi v3fs-ml v3bg-white v3e-hover v3a-bg"><i class="fa fa-sign-out" aria-hidden="true"></i> leave</button>
            <button class="v3-fill v3-xOffset-80 v3fi v3fs-ml v3bg-white v3e-hover v3a-bg"><i class="fa fa-cog" aria-hidden="true"></i> options</button>
            <button class="v3-fill v3-xOffset-80 v3fi v3fs-ml v3bg-white v3e-hover v3a-bg" style="height: 7.11vh;"><i class="fa fa-users" aria-hidden="true"></i> groups</button>
          </div>
          <div class="Section_Chat_ELEMENT Section_Chat_Button Dropdown">
            <button id="signout" class="v3-fill v3-xOffset-90 v3fi v3fs-ml v3bg-white v3e-hover v3a-bg"><i class="fa fa-sign-out" aria-hidden="true"></i> sign out</button>
            <button class="v3-fill v3-xOffset-90 v3fi v3fs-ml v3bg-white v3e-hover v3a-bg"><i class="fa fa-usd" aria-hidden="true"></i> shop</button>
            <button class="v3-fill v3-xOffset-90 v3fi v3fs-ml v3bg-white v3e-hover v3a-bg"><i class="fa fa-cog" aria-hidden="true"></i> settings</button>
            <button class="v3-fill v3-xOffset-90 v3fi v3fs-ml v3bg-white v3e-hover v3a-bg" style="height: 7.11vh;"><i class="fa fa-user" aria-hidden="true"></i> account</button>
          </div>
        </div>
        <div sv="Section_Chat_Sidebar" class="Section_Chat_Sidebar Section_Chat_ELEMENT sidebar">
          <button class="nbutton active">
            global
            <p class="nbutton subtext">
              3 members
            </p>
          </button>
          <button class="nbutton">
            test chat
            <p class="nbutton subtext">
              2 members
            </p>
          </button>
          <button class="nbutton">
            test chat v2
            <p class="nbutton subtext">
              2 members
            </p>
          </button>
        </div>
        <div sv="AppendHere">
          <iframe class="mainframe" id="global" src="chat.html?c=hello"></iframe>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/score.js"></script>
    <script src="js/homepage.js"></script>
  </body>
</html>
